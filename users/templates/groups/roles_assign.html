{% extends "HEP_system/sidebar.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="row mt-4">
        <div class="col">
            <h2>{{ title }} Form</h2>
        </div>
        <div class="col">
            
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-expanded="false">
                    Select User
                </button>
                <div class="dropdown-menu">
                    {% for user in users %}
                    <a class="dropdown-item" href="{% url 'assign-role' %}?user_id={{user.id}}">{{user.username}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save User Role</button>
        </div>
    </form>
</div>
{% endblock %}
